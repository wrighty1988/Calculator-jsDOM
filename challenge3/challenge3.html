<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge3.css">
    <title>Document</title>
    <!DOCTYPE html>
    <html>
        <head>
            <title>Wribury's Calculator</title>
        </head>
        <body>
            <div id='calculator-contain'>
      
              <form name="calculator">
                
                <input type="text" name="answer" />
            <br>
            </br>
            
                
                <input type="button"id="butc" value=" c " onclick="calculator.answer.value = ''" />
                <input type="button" id="butd" value=" / " onclick="calculator.answer.value += '/'" />
                <input type="button"id="butT" value=" x " onclick="calculator.answer.value += '*'" />
            </br>
               
               
            
            </br>
            
                <input type="button" id="but1" value=" 1 " onclick="calculator.answer.value += '1'" />
                <input type="button" id="but2" value=" 2 " onclick="calculator.answer.value += '2'" />
                <input type="button" id="but3" value=" 3 " onclick="calculator.answer.value += '3'" />
                <input type="button" id="butp" value=" + " onclick="calculator.answer.value += '+'" />
             </br>   
             </br>
                <input type="button"id="but4" value=" 4 " onclick="calculator.answer.value += '4'" />
                <input type="button"id="but5" value=" 5 " onclick="calculator.answer.value += '5'" />
                <input type="button"id="but6" value=" 6 " onclick="calculator.answer.value += '6'" />
                <input type="button"id="but-" value=" - " onclick="calculator.answer.value += '-'" />
                
            </br>
            </br>
                <input type="button"id="but7" value=" 7 " onclick="calculator.answer.value += '7'" />
                <input type="button"id="but8" value=" 8 " onclick="calculator.answer.value += '8'" />
                <input type="button"id="but9" value=" 9 " onclick="calculator.answer.value += '9'" />
                <input type="button" id="bute" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
                <input type="button" id="butz" value=" 0 " onclick="calculator.answer.value += '0'" />
        
                </br>
            </form>
          </div>
      </body>
  </html>
